<script type="text/javascript" src="sliders.js"></script>
<script>
$(function(){
    $("#slide01").sliders({
		slideType:'fadeSlide'
	});
	$("#slide02").sliders({
		slideType:'leftSlide',
		changeTime: 1500,
		showTime: 3000
	});
	$("#slide03").sliders({
		slideType:'leftSlideLoop',
		changeTime: 1000,
		showTime: 4000
	});
	$("#slide04").sliders({
		slideType:'leftSlideAnimation',
		allTime: 10000
	});
	$("#slide05").sliders({
		slideType:'selectAnimation'
	});
	$("#slide06").sliders({
		slideType:'moveOn',
		animeType: 'linear'
	});
});
</script>
